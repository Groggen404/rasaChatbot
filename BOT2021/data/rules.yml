# funtion1: horoscope_sign test
- rule: activate function form
  steps:
    - intent: function1   # intent that triggers form activation
    - action: func1_form     # run the form
    - active_loop: func1_form  # this form is active

- rule: submit form1
  condition:
  - active_loop: func1_form   # this form must be active
  steps:
  - action: func1_form      # run the form
  - active_loop: null            # the form is no longer active because it has been filled
  - action: utter_submit         # action to take after the form is complete
  - action: utter_horoscopeslots_values   # action to take after the form is complete


