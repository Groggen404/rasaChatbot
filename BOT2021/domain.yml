  utter_ask_func:
  - text: 想了解什么方面：
    buttons:
    - title: 想要查询什么电影呢？
      payload: /film_movie
    - title: 想看看哪个演员的代表作呢？
      payload: /film_actor
    - title: 想要了解什么类型的电影呢？
      payload: /film_movietype
